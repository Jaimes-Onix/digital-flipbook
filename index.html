<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PHLifeFlip</title>

  <!-- Favicon - Lifewood Logo -->
  <link rel="icon" type="image/png" href="/Lifewood%20Logo.png" />
  <link rel="apple-touch-icon" href="/Lifewood%20Logo.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"

  <style>
    /* Dark mode (default) */
    :root,
    [data-theme="dark"] {
      --bg-primary: #09090b;
      --bg-secondary: #0f0f12;
      --bg-card: #141418;
      --bg-card-hover: #1a1a1f;
      --bg-elevated: #1c1c22;
      --border-subtle: rgba(255, 255, 255, 0.06);
      --border-medium: rgba(255, 255, 255, 0.1);
      --text-primary: #f4f4f5;
      --text-secondary: #a1a1aa;
      --text-tertiary: #71717a;
      --accent: #22c55e;
      --accent-dim: rgba(34, 197, 94, 0.15);
      --glass-bg: rgba(20, 20, 24, 0.75);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    /* Light mode */
    [data-theme="light"] {
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --bg-card: #ffffff;
      --bg-card-hover: #f3f4f6;
      --bg-elevated: #f9fafb;
      --border-subtle: rgba(0, 0, 0, 0.06);
      --border-medium: rgba(0, 0, 0, 0.1);
      --text-primary: #111827;
      --text-secondary: #4b5563;
      --text-tertiary: #9ca3af;
      --accent: #16a34a;
      --accent-dim: rgba(22, 163, 74, 0.12);
      --glass-bg: rgba(255, 255, 255, 0.8);
      --glass-border: rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    /* Scrollbar */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Custom thin scrollbar for panels */
    .thin-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .thin-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .thin-scrollbar::-webkit-scrollbar-thumb {
      background: var(--border-medium);
      border-radius: 2px;
    }

    .thin-scrollbar::-webkit-scrollbar-thumb:hover {
      background: var(--text-tertiary);
    }

    /* Fade In */
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Book Opening */
    @keyframes bookZoomForward {
      0% {
        transform: translateZ(0) scale(1);
      }

      100% {
        transform: translateZ(200px) scale(1.1);
        opacity: 0.5;
      }
    }

    .animate-zoom-forward {
      animation: bookZoomForward 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .perspective-1000 {
      perspective: 1000px;
    }

    /* 3D Book Container */
    .book-3d-container {
      perspective: 2500px;
      transform-style: preserve-3d;
    }

    .book-3d-flip {
      transform-style: preserve-3d;
    }

    .book-3d-flip .stf__parent {
      perspective: 2500px !important;
      transform-style: preserve-3d !important;
    }

    .book-3d-flip .stf__block {
      transform-style: preserve-3d !important;
      transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1) !important;
    }

    .book-3d-flip .stf__item {
      transform-style: preserve-3d !important;
      backface-visibility: hidden;
    }

    /* Page texture */
    .page-realistic {
      background: linear-gradient(to right, #fefefe 0%, #ffffff 5%, #ffffff 95%, #f8f8f8 100%) !important;
      border-radius: 0 2px 2px 0;
    }

    .book-3d-flip .--left .page-realistic {
      background: linear-gradient(to left, #fefefe 0%, #ffffff 5%, #ffffff 95%, #f8f8f8 100%) !important;
      border-radius: 2px 0 0 2px;
    }

    /* PDF Text Layer */
    .pdf-text-layer {
      pointer-events: none;
      user-select: none;
    }

    .pdf-text-layer span {
      pointer-events: auto;
      user-select: text;
      cursor: text;
    }

    .pdf-text-layer span::selection {
      background: rgba(34, 197, 94, 0.3);
    }

    .pdf-text-layer span::-moz-selection {
      background: rgba(34, 197, 94, 0.3);
    }

    /* Glass card utility */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
    }

    .glass-card-sm {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
    }

    /* Glow effects */
    .glow-green {
      box-shadow: 0 0 40px rgba(34, 197, 94, 0.15), 0 0 80px rgba(34, 197, 94, 0.05);
    }

    .glow-subtle {
      box-shadow: 0 4px 40px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    [data-theme="light"] .glow-subtle {
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.05);
    }
  </style>
